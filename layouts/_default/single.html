{{ define "main" -}}
<div class="post">
  <post-title>{{ .Title }}</post-title>
  <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0800" }} class="post-date">{{ .Date.Format "2:00, 2 Jan, 2006" }}</time>
  {{ .Content }}
</div>

{{ if .Site.DisqusShortname -}}
<h5>Comments</h5>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
